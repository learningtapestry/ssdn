<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>SSDN Demo</title>
    <script>
      window.ssdn = window.ssdn || {
        configure: function() {
          (window.ssdn.args = window.ssdn.args || []).push(arguments);
        },
      };
      ssdn.configure(
        "server",
        "https://d3z2sjx3id.execute-api.us-east-1.amazonaws.com/Production/xAPI",
      );
      ssdn.configure("defaultNamespace", "ssdnsampleprovider");
      ssdn.configure("apiKey", "7fvgii98pb");
      ssdn.configure("collectors", [
        [
          "heartbeat",
          {
            heartbeatInterval: 15000,
          },
        ],
        "video",
      ]);
      ssdn.configure("user", {
        id: "Dallas Student",
        extensions: { homePage: "https://ssdn-demo.example.org" },
      });
    </script>
    <script src="agent.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <section id="video" style="display: none">
      <h1>Digital Content: Student using content</h1>
      <iframe
        id="youtube"
        width="320"
        height="200"
        src="https://www.youtube.com/embed/ZOIkOnW640A?enablejsapi=1"
        title="AWS re:Invent 2018 - Keynote with Andy Jassy"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </section>
