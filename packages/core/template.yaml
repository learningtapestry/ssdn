          Statement:
            - Effect: Allow
              Action:
                - kinesis:PutRecord
                - kinesis:PutRecords
              Resource: !GetAtt EventProcessorStream.Arn
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref LambdaDeadLetterQueueTopic
  SSDNFileTransferNotificationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub SSDN-${SSDNId}-FileTransferNotificationsTable
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  FileTransferNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub SSDN-${SSDNId}-FileTransferNotificationsTopic
      KmsMasterKeyId: alias/aws/sns
      Subscription:
        - Endpoint: !Ref NotificationEmail
          Protocol: email
  StoreFileTransferNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist/store-file-transfer-notification
      Events:
        FileTransferError:
          Type: SNS
          Properties:
            Topic: !Ref FileTransferNotificationsTopic
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource:
                - !GetAtt SSDNFileTransferNotificationsTable.Arn
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref LambdaDeadLetterQueueTopic
  FileTransferNotificationsApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist/file-transfer-notifications
      Events:
        ListAll:
          Type: Api
          Properties:
            Path: /file-transfers/notifications
            Method: get
            RestApiId: !Ref FileTransferNotificationsApi
            Auth:
              Authorizer: CognitoAuth
        Delete:
          Type: Api
          Properties:
            Path: /file-transfers/notifications/{id}
            Method: delete
            RestApiId: !Ref FileTransferNotificationsApi
            Auth:
              Authorizer: CognitoAuth
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:DeleteItem
              Resource:
                - !Sub ${SSDNFileTransferNotificationsTable.Arn}*
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - "*"
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref LambdaDeadLetterQueueTopic
  FileTransferNotificationsApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub SSDN-${SSDNId}-FileTransferNotificationsApi
      StageName: !Ref Environment
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,Authorization'"
      Auth:
        Authorizers:
          CognitoAuth:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
      MethodSettings:
        - LoggingLevel: ERROR
          DataTraceEnabled: true
          MetricsEnabled: true
          ResourcePath: "/*"
          HttpMethod: "*"
  LoggingS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      AccessControl: LogDeliveryWrite
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
  #
  # CloudTrail
  #
  CloudTrail:
    Type: AWS::CloudTrail::Trail
    Properties:
      EnableLogFileValidation: true
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      S3BucketName: !Ref CloudTrailLoggingS3Bucket
    DependsOn:
      - CloudTrailLoggingS3BucketPolicy
  CloudTrailLoggingS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      AccessControl: BucketOwnerFullControl
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
  CloudTrailLoggingS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailLoggingS3Bucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - s3:GetBucketAcl
            Resource: !Sub arn:aws:s3:::${CloudTrailLoggingS3Bucket}
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - s3:PutObject
            Resource: !Sub arn:aws:s3:::${CloudTrailLoggingS3Bucket}/AWSLogs/${AWS::AccountId}/*
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
