AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for SSDN
Parameters:
  Environment:
    Type: String
    Description: The current environment where the deployment is taking place.
    Default: Development
  SSDNId:
    Type: String
    Description: An unique identifier for this particular SSDN installation. Used in resource names.
  Namespace:
    Type: String
    Description: A namespace that identifies the default data domain for this instance. Used for partitioning data.
  NotificationEmail:
    Type: String
    Description: The default e-mail address for notification purposes.
Globals:
  Function:
    Timeout: 30
    Runtime: nodejs10.x
    Handler: index.handler
    Environment:
      Variables:
        SSDN_AWS_ACCOUNT_ID: !Ref AWS::AccountId
        SSDN_ENVIRONMENT: !Ref Environment
        SSDN_ID: !Ref SSDNId
        SSDN_LOG_LEVEL: info
        SSDN_NAMESPACE: !Ref Namespace
        SSDN_STACK_ID: !Ref AWS::StackId
        SSDN_STACK_NAME: !Ref AWS::StackName
Resources:
  #
  # Stack clean-up
  #
  DeleteDependenciesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub SSDN-${SSDNId}-DeleteDependenciesFunction
      CodeUri: ./dist/delete-stack-dependencies
      Timeout: 900
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - "*"
            - Effect: Allow
              Action:
                - iam:*
              Resource:
                - arn:aws:iam::*:role/ssdn*
                - !Sub arn:aws:iam::*:policy/SSDN-${SSDNId}*
            - Effect: Allow
              Action:
                - "s3:*"
              Resource:
                - !Sub arn:aws:s3:::${DeliveryS3Bucket}
                - !Sub arn:aws:s3:::${DeliveryS3Bucket}/*
                - !Sub arn:aws:s3:::${UploadS3Bucket}
                - !Sub arn:aws:s3:::${UploadS3Bucket}/*
                - !Sub arn:aws:s3:::${DownloadS3Bucket}
                - !Sub arn:aws:s3:::${DownloadS3Bucket}/*
            - Effect: Allow
              Action:
                - "codepipeline:PutJobSuccessResult"
                - "codepipeline:PutJobFailureResult"
              Resource:
                - "*"
            - Effect: Allow
              Action:
                - "s3:*"
              Resource:
                - !Sub arn:aws:s3:::${DeliveryS3Bucket}
                - !Sub arn:aws:s3:::${DeliveryS3Bucket}/*
                - !Sub arn:aws:s3:::${UploadS3Bucket}
                - !Sub arn:aws:s3:::${UploadS3Bucket}/*
                - !Sub arn:aws:s3:::${DownloadS3Bucket}
                - !Sub arn:aws:s3:::${DownloadS3Bucket}/*
            - Effect: Allow
              Action:
                - "logs:describeLogGroups"
              Resource:
                - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*
            - Effect: Allow
              Action:
                - "logs:deleteLogGroup"
              Resource:
                - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AWS::StackName}*
  #
  # Auth
  #
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub SSDN-${SSDNId}-UserPool
      Schema:
        - Name: email
          Required: true
          Mutable: true
      AutoVerifiedAttributes: ["email"]
      EmailVerificationMessage: "Your verification code is {####}"
      EmailVerificationSubject: "Your verification code"
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      SmsVerificationMessage: "Your verification code is {####}"
      SmsConfiguration:
        SnsCallerArn: !GetAtt SNSRole.Arn
        ExternalId: !Sub SSDN-${SSDNId}-SNSExternalId
  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Ref SSDNId
      UserPoolId: !Ref CognitoUserPool
  CognitoUserPoolResourceServer:
    Type: AWS::Cognito::UserPoolResourceServer
    Properties:
      Identifier: !Ref SSDNId
      Name: !Ref SSDNId
      Scopes:
        - ScopeName: "caliper.create"
          ScopeDescription: "Allows creating a Caliper event"
      UserPoolId: !Ref CognitoUserPool
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub SSDN-${SSDNId}-AppClient
      GenerateSecret: false
      UserPoolId: !Ref CognitoUserPool
  CognitoUserPoolClientWeb:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub SSDN-${SSDNId}-AppClientWeb
      UserPoolId: !Ref CognitoUserPool
  CognitoUserPoolClientCaliper:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AllowedOAuthFlows:
        - client_credentials
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - !Sub ${SSDNId}/caliper.create
      ClientName: !Sub SSDN-${SSDNId}-AppClientCaliper
      GenerateSecret: true
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref CognitoUserPool
    DependsOn:
      - CognitoUserPoolResourceServer
  CognitoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Join
        - "_"
        - !Split
          - "-"
          - !Sub SSDN_${SSDNId}_IdentityPool
      CognitoIdentityProviders:
        - ClientId: !Ref CognitoUserPoolClient
          ProviderName: !Sub
            - cognito-idp.${region}.amazonaws.com/${client}
            - { region: !Ref "AWS::Region", client: !Ref CognitoUserPool }
        - ClientId: !Ref CognitoUserPoolClientWeb
          ProviderName: !Sub
            - cognito-idp.${region}.amazonaws.com/${client}
            - { region: !Ref "AWS::Region", client: !Ref CognitoUserPool }
      AllowUnauthenticatedIdentities: false
  CognitoIdentityPoolRoleMap:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref CognitoIdentityPool
      Roles:
        unauthenticated: !GetAtt UnauthRole.Arn
        authenticated: !GetAtt AuthRole.Arn
  SNSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub SSDN-${SSDNId}-SNSRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: ""
            Effect: "Allow"
            Principal:
              Service: "cognito-idp.amazonaws.com"
            Action:
              - "sts:AssumeRole"
            Condition:
              StringEquals:
                sts:ExternalId: !Sub SSDN-${SSDNId}-SNSExternalId
      Policies:
        - PolicyName: !Sub SSDN-${SSDNId}-SNSPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sns:Publish"
                Resource: "*"
  AuthRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub SSDN-${SSDNId}-AuthRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ""
            Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated
      Policies:
        - PolicyName: !Sub SSDN-${SSDNId}-AdminPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - cloudformation:DescribeStacks
                  - cognito-idp:ListUsers
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminDeleteUser
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:GetLogEvents
                Resource:
                  - "*"
                Effect: Allow
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource:
                  - !Sub ${SSDNConnectionRequestsTable.Arn}*
                  - !Sub ${SSDNIncomingConnectionRequestsTable.Arn}*
                  - !Sub ${SSDNConnectionsTable.Arn}*
                  - !Sub ${SSDNFormatsTable.Arn}*
              - Effect: Allow
                Action: execute-api:Invoke
                Resource: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ExchangeApi}/${Environment}/*
              - Effect: Allow
                Action: apigateway:GET
                Resource: !Sub arn:aws:apigateway:${AWS::Region}::/apikeys/*
  UnauthRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub SSDN-${SSDNId}-UnauthRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ""
            Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: unauthenticated
  #
  # Lambda
  #
  LambdaDeadLetterQueueTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub SSDN-${SSDNId}-DeadLetterQueue
      Subscription:
        - Endpoint: !Ref NotificationEmail
          Protocol: email
  #
  # API Gateway
  #
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayLoggingRole.Arn
  ApiGatewayLoggingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
  CollectionApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub SSDN-${SSDNId}-CollectionApiKey
      Description: Default API Key to access the SSDN collection endpoint
      Enabled: true
  CollectionApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn:
      - ProcessXAPIStatementApiStage
      - ProcessXAPIBeaconApiStage
      - ExchangeApiStage
    Properties:
      ApiStages:
        - ApiId: !Ref ProcessXAPIStatementApi
          Stage: !Ref Environment
        - ApiId: !Ref ProcessXAPIBeaconApi
          Stage: !Ref Environment
        - ApiId: !Ref ExchangeApi
          Stage: !Ref Environment
      UsagePlanName: !Sub SSDN-${SSDNId}-CollectionApiUsagePlan
  CollectionApiUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    DependsOn:
      - CollectionApiKey
      - CollectionApiUsagePlan
    Properties:
      KeyId: !Ref CollectionApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref CollectionApiUsagePlan
  #
  # Event Collection
  #
  EventProcessorStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub SSDN-${SSDNId}-EventProcessor
      RetentionPeriodHours: 48
      ShardCount: 1
      StreamEncryption:
        EncryptionType: KMS
        KeyId: alias/aws/kinesis
  EventDeliveryStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamType: KinesisStreamAsSource
      KinesisStreamSourceConfiguration:
        KinesisStreamARN: !GetAtt EventProcessorStream.Arn
        RoleARN: !GetAtt EventDeliveryStreamRole.Arn
      ExtendedS3DestinationConfiguration:
        BucketARN: !GetAtt DeliveryS3Bucket.Arn
        RoleARN: !GetAtt EventDeliveryStreamRole.Arn
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 1
        CompressionFormat: UNCOMPRESSED
        Prefix: "Events/"
        CloudWatchLoggingOptions:
          Enabled: true
          LogGroupName: !Sub SSDN-${SSDNId}-EventDeliveryStreamGroup
          LogStreamName: !Sub SSDN-${SSDNId}-EventDeliveryStreamLog
  EventDeliveryStreamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "firehose.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub SSDN-${SSDNId}-EventDeliveryStreamRole
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:*"
                Resource:
                  - !Sub arn:aws:s3:::${DeliveryS3Bucket}
                  - !Sub arn:aws:s3:::${DeliveryS3Bucket}/*
              - Effect: Allow
                Action:
                  - "kinesis:DescribeStream"
                  - "kinesis:GetShardIterator"
                  - "kinesis:GetRecords"
                Resource:
                  - !GetAtt EventProcessorStream.Arn
  DeliveryS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      LoggingConfiguration:
        DestinationBucketName: !Ref LoggingS3Bucket
        LogFilePrefix: delivery/
  AuthorizeBeaconFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist/authorize-beacon
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - apigateway:GET
              Resource: !Sub arn:aws:apigateway:${AWS::Region}::/*
  AuthorizeBeaconFunctionAssumeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "apigateway.amazonaws.com"
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: "InvokeAuthorizerFunction"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeAsync
                  - lambda:InvokeFunction
                Resource: !GetAtt AuthorizeBeaconFunction.Arn
  ProcessXAPIBeaconFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist/process-xapi-beacon
      Events:
        ProcessXAPIBeacon:
          Type: Api
          Properties:
            Path: /xAPI/beacon
            Method: get
            RestApiId: !Ref ProcessXAPIBeaconApi
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kinesis:PutRecord
                - kinesis:PutRecords
              Resource: !GetAtt EventProcessorStream.Arn
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref LambdaDeadLetterQueueTopic
  ProcessXAPIStatementFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist/process-xapi-statement
      Events:
        PostStatements:
          Type: Api
          Properties:
            Path: /xAPI/statements
            Method: post
            RestApiId: !Ref ProcessXAPIStatementApi
        PutStatement:
          Type: Api
          Properties:
            Path: /xAPI/statements
            Method: put
            RestApiId: !Ref ProcessXAPIStatementApi
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kinesis:PutRecord
                - kinesis:PutRecords
              Resource: !GetAtt EventProcessorStream.Arn
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref LambdaDeadLetterQueueTopic
  ProcessXAPIStatementApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      MethodSettings:
        - LoggingLevel: ERROR
          DataTraceEnabled: true
          MetricsEnabled: true
          ResourcePath: "/*"
          HttpMethod: "*"
      # The next section is needed because SAM does not implement API Usage Plans yet.
      # See https://github.com/awslabs/serverless-application-model/issues/248
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: !Sub SSDN-${SSDNId}-ProcessXAPIStatementApi
          version: 1.0
        x-amazon-apigateway-request-validators:
          parameters-only:
            validateRequestParameters: true
            validateRequestBody: false
        x-amazon-apigateway-request-validator: parameters-only
        paths:
          /xAPI/statements:
            parameters:
              - in: header
                name: X-Experience-API-Version
                description: xAPI version
                required: true
                schema:
                  type: string
            post:
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProcessXAPIStatementFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: POST
                type: aws_proxy
              security:
                - api_key: []
            put:
              parameters:
                - in: query
                  name: statementId
                  description: Id of Statement to record
                  required: true
                  schema:
                    type: string
                    format: uuid
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProcessXAPIStatementFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: POST
                type: aws_proxy
              security:
                - api_key: []
        components:
          securitySchemes:
            api_key:
              type: apiKey
              name: x-api-key
              in: header
  ProcessXAPIBeaconApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      MethodSettings:
        - LoggingLevel: ERROR
          DataTraceEnabled: true
          MetricsEnabled: true
          ResourcePath: "/*"
          HttpMethod: "*"
      # The next section is needed because SAM does not implement API Usage Plans yet.
      # See https://github.com/awslabs/serverless-application-model/issues/248
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: !Sub SSDN-${SSDNId}-ProcessXAPIBeaconApi
          version: 1.0
        x-amazon-apigateway-request-validators:
          parameters-only:
            validateRequestParameters: true
            validateRequestBody: false
        x-amazon-apigateway-request-validator: parameters-only
        x-amazon-apigateway-api-key-source: AUTHORIZER
        paths:
          /xAPI/beacon:
            parameters:
              - in: query
                name: event
                description: The event payload for this request
                required: true
                schema:
                  type: string
            get:
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProcessXAPIBeaconFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: POST
                type: aws_proxy
              security:
                - beacon_authorizer: []
        components:
          securitySchemes:
            beacon_authorizer:
              type: apiKey
              name: aid
              in: query
              x-amazon-apigateway-authtype: custom
              x-amazon-apigateway-authorizer:
                type: request
                authorizerUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthorizeBeaconFunction.Arn}/invocations
                authorizerCredentials: !GetAtt AuthorizeBeaconFunctionAssumeRole.Arn
                authorizerResultTtlInSeconds: 60
                identitySource: method.request.querystring.aid
  #
  # Caliper Endpoint
  #
  ProcessCaliperEnvelopeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist/process-caliper-envelope
      Events:
        Post:
          Type: Api
          Properties:
            Path: /caliper/envelopes
            Method: post
            RestApiId: !Ref ProcessCaliperEnvelopeApi
            Auth:
              Authorizer: CognitoAuthCaliper
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kinesis:PutRecord
                - kinesis:PutRecords
              Resource: !GetAtt EventProcessorStream.Arn
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref LambdaDeadLetterQueueTopic
  ProcessCaliperEnvelopeApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      MethodSettings:
        - LoggingLevel: ERROR
          DataTraceEnabled: true
          MetricsEnabled: true
          ResourcePath: "/*"
          HttpMethod: "*"
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: !Sub SSDN-${SSDNId}-ProcessCaliperEnvelopeApi
          version: 1.0
        paths:
          /caliper/envelopes:
            post:
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProcessCaliperEnvelopeFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: POST
                type: aws_proxy
              security:
                - cognito_authorizer:
                    - !Sub ${SSDNId}/caliper.create
        components:
          securitySchemes:
            cognito_authorizer:
              name: Authorization
              type: apiKey
              in: header
              x-amazon-apigateway-authtype: cognito_user_pools
              x-amazon-apigateway-authorizer:
                providerARNs:
                  - !GetAtt CognitoUserPool.Arn
                type: cognito_user_pools
  #
  # Interchange
  #
  SSDNFormatsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub SSDN-${SSDNId}-Formats
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
      KeySchema:
        - AttributeName: name
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  SSDNConnectionRequestsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub SSDN-${SSDNId}-ConnectionRequests
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  SSDNIncomingConnectionRequestsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub SSDN-${SSDNId}-IncomingConnectionRequests
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      AttributeDefinitions:
        - AttributeName: consumerEndpoint
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: consumerEndpoint
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  SSDNConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub SSDN-${SSDNId}-Connections
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      AttributeDefinitions:
        - AttributeName: endpoint
          AttributeType: S
      KeySchema:
        - AttributeName: endpoint
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  EntitiesApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist/entities
      Events:
        EntitiesApiRoot:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref EntitiesApi
        EntitiesApiGreedy:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref EntitiesApi
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource:
                - !Sub ${SSDNFormatsTable.Arn}*
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
              Resource:
                - "*"
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref LambdaDeadLetterQueueTopic
  EntitiesApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      MethodSettings:
        - LoggingLevel: ERROR
          DataTraceEnabled: true
          MetricsEnabled: true
          ResourcePath: "/*"
          HttpMethod: "*"
      # The next section is needed because SAM does not implement API Usage Plans yet.
      # See https://github.com/awslabs/serverless-application-model/issues/248
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: !Sub SSDN-${SSDNId}-EntitiesApi
          version: 1.0
        x-amazon-apigateway-request-validators:
          parameters-only:
            validateRequestParameters: true
            validateRequestBody: false
        x-amazon-apigateway-request-validator: parameters-only
        paths:
          /:
            x-amazon-apigateway-any-method:
              produces:
                - application/json
